<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    <div id="output"></div>
    
    <div class="test-card" data-theme="test" style="background: #333; color: #fff; padding: 20px; cursor: pointer; margin: 10px;">
        Click this card
    </div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(msg) {
            output.innerHTML += '<p>' + msg + '</p>';
            console.log(msg);
        }
        
        log('Script loaded');
        log('DOM ready');
        
        const card = document.querySelector('.test-card');
        if (card) {
            log('Card found: ' + card);
            log('Adding click listener...');
            
            card.addEventListener('click', function(e) {
                log('=== CARD CLICKED ===');
                log('Event: ' + e.type);
                log('Target: ' + e.target);
                card.style.background = 'green';
                card.style.transform = 'scale(1.1)';
            });
            
            log('Click listener added');
        } else {
            log('ERROR: Card not found!');
        }
        
        log('Initialization complete');
    </script>
</body>
</html>
